<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
        <script src="/js/script.js"></script>
    <title>Produtos</title>
</head>
<body>
      <div class="modal-background">
        <div class="modal">
            <div class="description">
                <h1>Bem-vindo! Aqui você cadastra seus produtos.</h1>
            </div>
            <div class="form-area">
                <form th:action="@{/produtos/adicionar}" method="post" onsubmit="return validarProduto()">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    <span class="error" id="nomeError"></span>

                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao" name="descricao" required>
                    <span class="error" id="descricaoError"></span>

                    <label for="preco">Preço:</label>
                    <input type="number" id="preco" name="preco" step="0.01" required>
                    <span class="error" id="precoError"></span>
                    
                    <label for="quantidadeEstoque">Quantidade:</label>
                    <input type="number" id="quantidadeEstoque" name="quantidadeEstoque" required>
                    <span class="error" id="quantidadeError"></span>

                    <button type="submit">Adicionar Produto</button>
                </form>
            </div>
        </div>
    </div>
     <div class="container">
        <h1>Lista de Produtos</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Ações</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaProdutos">
                <tr th:each="produto : ${produtos}">
                    <td th:text="${produto.nome}"></td>
                    <td th:text="${produto.descricao}"></td>
                    <td th:text="${produto.preco}"></td>
                    <td th:text="${produto.quantidadeEstoque}"></td>
                    <td> <a th:href="@{/produtos/editar/{id}(id=${produto.id})}" >Editar</a></td>
                    
                     
                    <td>
                        <form th:action="@{/produtos/remover/{id}(id=${produto.id})}" method="post" style="display:inline;">
                            <button type="submit">Remover</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
